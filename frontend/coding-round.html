<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Round</title>
    <link rel="stylesheet" href="./css/coding-round.css">
    <link rel="stylesheet" href="./css/genral.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
    <header>
        <!-- starting of top nav  -->
        <nav class="top-nav">
            <!-- starting of left nav section which contains "home" "coding-round" "whiteboard" "tools" -->
            <div class="left-nav-section">
                <div class="nav-item">
                    <img src="./images/navbar/home-icon.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="nav-item">
                    <img src="./images/navbar/coding-icon.svg" alt="">
                    <p>Coding Ground</p>
                </div>
                <div class="nav-item">
                    <img src="./images/navbar/whiteboard-icon.svg" alt="">
                    <p>White board</p>
                </div>
                <div class="nav-item">
                    <img src="./images/navbar/jobs-icon.svg" alt="">
                    <p>Jobs</p>
                </div>
                <div class="nav-item">
                    <img src="./images/navbar/tools-icon.svg" alt="">
                    <p>Tools</p>
                </div>
            </div>
    
            
            <!-- starting right nav section which contains social media icons  -->
            <div class="right-nav-section">
                <div class="nav-item">
                    <img src="./images/navbar/teach-icon.svg" alt="">
                    <p>Teach With Us</p>
                </div>
                <div class="social-icon-set">
                    <div class="social-icon"><img src="./images/navbar/fb-icon.svg" alt=""></div>
                    <div class="social-icon"><img src="./images/navbar/ig-icon.svg" alt=""></div>
                    <div class="social-icon"><img src="./images/navbar/x-icon.svg" alt=""></div>
                    <div class="social-icon"><img src="./images/navbar/yt-icon.svg" alt=""></div>
                    <div class="social-icon"><img src="./images/navbar/linkedin-icon.svg" alt=""></div>
                </div>
            </div>
        </nav>

        <!-- starting of middle nav  -->
        <nav class="middle-nav">
            <!-- starting left section of middle nav which contains logo and category section  -->
            <div class="left-nav-section">
                <img class="nav-logo" src="./images/navbar/logo.png" alt="">
                <div class="nav-item middle-nav-item">
                    <img src="./images/navbar/category-icon.svg" alt="">
                    <div>
                        <p>Category</p>
                        <img src="./images/navbar/arrow.svg" alt="">
                    </div>
                </div>
            </div>

            <!-- starting right nav section  -->
            <ul class="right-nav-section">
                <li>Library</li>
                <li>Articles</li>
                <li>Certifications</li>
                <li>
                    <button class="signup-btn">
                        SIGN UP
                    </button>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
